<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="shortcut icon" type="image/png" href="img/icon.png" />
        <link
            href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Kadry Karoliny</title>
    </head>
</html>
<body>
    <header class="header">
        <nav class="nav">
            <img
                src="img/kadry-logo.png"
                alt="logo"
                class="nav__logo"
                id="logo"
                data-version-number="3.0"
            />
            <div class="nav__items">
                <ul class="nav__links">
                    <li class="nav__item">
                        <a class="nav__link" href="#section--1">Home</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#section--2">About</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#section--3">Portfolio</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#section--4">Contact</a>
                    </li>
                </ul>
            </div>
            <a class="nav__link nav__link--btn btn--show-modal" href="#"
                >Inquire</a
            >
        </nav>
        <div class="header__title">
            <h1>
                Nostalgic,
                <br />
                live it again
                <br />
                moments.
            </h1>
            <img
                src="img/main1.png"
                class="header__img"
                alt="Wedding couple mountains"
            />
        </div>
    </header>

    <section class="section">
        <div class="static">
            <img
                src="img/slider-child-1.jpg"
                class="static-img"
                alt="Photo 3"
            />
        </div>
        <div class="slider">
            <div class="slide">
                <img src="img/slider-1.jpg" alt="Photo 1" />
            </div>
            <div class="slide">
                <img src="img/slider-2.jpg" alt="Photo 2" />
            </div>
            <div class="slide">
                <img src="img/slider-3.jpg" alt="Photo 3" />
            </div>
            <!-- <button class="slider__btn slider__btn--left">&larr;</button>
         <button class="slider__btn slider__btn--right">&rarr;</button> -->
        </div>
    </section>
    <section class="breaker__wrapper">
        <div class="breaker__quote">
            "Miłość nie polega na patrzeniu na siebie nawzajem, ale na patrzeniu
            razem w tym samym kierunku."
            <span class="breaker__quote-author">John John</span>
        </div>
        <div class="slider__wrapper">
            <div class="slider__img-container">
                <div class="slider__img">
                    <img
                        src="https://cdn0.weddingwire.ca/article-real-wedding/183/3_2/960/jpg/102321.webp"
                        alt=""
                        class="img"
                    />
                </div>
                <div class="slider__img">
                    <img
                        src="https://i.pinimg.com/736x/36/e6/27/36e627674abce86092f730f08f048127.jpg"
                        alt=""
                        class="img"
                    />
                </div>
                <div class="slider__img">
                    <img
                        src="https://i.pinimg.com/736x/0b/8b/03/0b8b03634f37de820a39ce30033cf4c2.jpg"
                        alt=""
                        class="img"
                    />
                </div>
                <div class="slider__img">
                    <img
                        src="https://i.pinimg.com/736x/f5/a5/90/f5a59099daeb1463630e9cb443863259.jpg"
                        alt=""
                        class="img"
                    />
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
